<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

<style>
	body{
		background-color: #A9A9A9;
	}
	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}
	input::placeholder {
	  color: #d3d3d3;
	}
	.submit{
		background-color: #6BA3E8;
	}
	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

</style>

<div class="center-column">
    <h1><center> Note Tasks</center></h1>

    <form action="/todo/" method="POST">{% csrf_token %}
        {{form.content}}
        <!--<input type="text" name="content"/>-->
        <input class="btn btn-info" type="submit" value="Add Task"/>
    </form>

    <ul>
        {% for item in all_items %}

        {% if item.complete == True %}
        <strike><li> {{ item.content }}</li></strike>
        {% else %}
        <li> {{ item.content }}</li>
        {% endif %}

        <a class="btn btn-sm btn-info" href="{% url 'updateTodo' item.id %}">Update</a>
        <a class="btn btn-sm btn-info" href="{% url 'deleteTodo' item.id %}">Delete</a>

        {% endfor %}
    </ul>
</div>
